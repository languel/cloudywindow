<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(30, 30, 30, 0.7);
            color: white;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
            max-width: 600px;
            text-align: center;
        }
        .shortcuts {
            margin-top: 2em;
            padding: 1em;
            background-color: rgba(40, 40, 40, 0.7);
            border-radius: 10px;
            width: 400px;
        }
        .shortcut {
            display: flex;
            justify-content: space-between;
            margin: 0.5em 0;
        }
        .key {
            background-color: rgba(60, 60, 60, 0.7);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>cloudwindow</h1>
    <p>a transparent browser overlay</p>
    
    <div class="shortcuts">
        <div class="shortcut">
            <span>Open a file</span>
            <span class="key">‚åò O</span>
        </div>
        <div class="shortcut">
            <span>Toggle UI visibility</span>
            <span class="key">‚åò U</span>
        </div>
        <div class="shortcut">
            <span>Toggle fullscreen</span>
            <span class="key">üåê F</span>
        </div>
        <div class="shortcut">
            <span>Refresh</span>
            <span class="key">‚åò R</span>
        </div>
        <div class="shortcut">
            <span>Close window</span>
            <span class="key">‚åò W</span>
        </div>
        <div class="shortcut">
            <span>Open settings</span>
            <span class="key">‚åò ,</span>
        </div>
        <div class="shortcut">
            <span>Zoom in</span>
            <span class="key">‚åò +</span>
        </div>
        <div class="shortcut">
            <span>Zoom out</span>
            <span class="key">‚åò -</span>
        </div>
        <div class="shortcut">
            <span>Reset zoom</span>
            <span class="key">‚åò 0</span>
        </div>
    </div></div>
    </div>
</body>
</html>
