<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudyWindow</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Invisible drag region so the window is movable when UI is hidden -->
    <div id="drag-region"></div>
    <!-- Backdrop tint layer (behind content) -->
    <div id="backdrop"></div>
    <div id="ui-container">
        <input type="text" id="url-input" placeholder="Enter URL or drop file">
        <button id="go-button" title="Go">➠</button>
        <button id="back-button" title="Back">‹</button>
        <button id="forward-button" title="Forward">›</button>
        <button id="reload-button" title="Reload">⟲</button>
        <button id="open-file-button" title="Open File">⍈</button>
        <button id="new-window-button" title="New Window">+</button>
        <button id="toggle-ui-button" title="Hide UI">−</button>
        <button id="close-window-button" title="Close Window">×</button>
    </div>
    <!-- Frameless resize handles overlay -->
    <div id="resize-overlay">
        <div class="resize-handle edge top" id="resize-top"></div>
        <div class="resize-handle edge right" id="resize-right"></div>
        <div class="resize-handle edge bottom" id="resize-bottom"></div>
        <div class="resize-handle edge left" id="resize-left"></div>
        <div class="resize-handle corner top-left" id="resize-top-left"></div>
        <div class="resize-handle corner top-right" id="resize-top-right"></div>
        <div class="resize-handle corner bottom-right" id="resize-bottom-right"></div>
        <div class="resize-handle corner bottom-left" id="resize-bottom-left"></div>
    </div>
    <iframe id="content-frame" src="default.html" frameborder="0" title="Content Frame"></iframe>
    <script src="./renderer.js"></script>
</body>
</html>
